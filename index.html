<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <script src="game.js" defer></script>

</head>
<body>

  <div class="header">
    Rock Paper Scissors
  </div>

  <div class="scores">
    <div class="scoretable">
      <span class="player">0</span> - <span class="computer">0</span>
    </div>
  </div>

  <div class="game-result">
    <div class="game-end-message"></div>
    <button class="play-again-button">Play Again</button>
  </div>

  <div class="buttons">
    <button class="button" data-choice="rock">
      ROCK
    </button>

    <button class="button" data-choice="paper">
      PAPER
    </button>

    <button class="button" data-choice="scissors">
      SCISSORS
    </button>
  </div>

  <div class="history">
    <div class="player-history">
      <ul>
        <li class="underline">YOU</li>
      </ul>
    </div>

    <div class="computer-history">
      <ul>
        <li class="underline">COMPUTER</li>
      </ul>
    </div>
  </div>
</body>
</html>
